<form [formGroup]="form" (submit)="submit()">
  <h1 class="h3 mb-3 fw-normal">Please register</h1>

  <input formControlName="firstname" type="text" class="form-control mb-1" placeholder="First Name" required>

  <input formControlName="lastname" type="text" class="form-control mb-1" placeholder="Last Name" required>

  <input formControlName="email" type="email" class="form-control mb-1" placeholder="Email" required>

  <input formControlName="password" type="password" class="form-control" placeholder="Password" required>

  <button class="w-100 btn btn-lg btn-primary" type="submit">Submit</button>
</form>
